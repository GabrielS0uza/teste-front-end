<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Usuário</title>
    <link rel="icon" href="../assets/images/logo.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
    />
    <link rel="stylesheet" type="text/css" href="../assets/css/index.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/cadastro.css" />
  </head>
  <body>
    <div class="container">
      <div id="logo-wrap">
        <a href="/index.html">
          <img src="../assets/images/logo.svg" alt="Logo"
        /></a>
      </div>
      <section class="content">
        <div id="cadastro-wrap" class="content-inner">
          <div id="cadastro-table-top-bar" class="content-top-bar">
            <h1>Cadastrar Usuário</h1>
            <div>
              <a href="index.html" class="btn-top-bar">LISTA DE USUÁRIOS</a>
            </div>
          </div>
          <div class="form-cadastro-wrap">
            <form class="form-cadastro center direction-column">
              <div class="input-group">
                <label>Nome Completo (Sem Abreviações)</label>
                <input
                  type="text"
                  id="nome"
                  placeholder="Digite seu nome completo"
                />
                <p class="erro-mensagem hide">
                  Campo deve conter 3 caracteres ou mais
                </p>
              </div>
              <div class="input-group">
                <label>E-mail</label>
                <input
                  type="email"
                  id="email"
                  placeholder="Digite seu e-mail"
                />
                <p class="erro-mensagem hide">E-mail inválido</p>
              </div>
              <div class="input-group">
                <label>CPF</label>
                <input
                  type="number"
                  id="cpf"
                  maxlength="11"
                  placeholder="Digite seu CPF"
                />
                <p class="erro-mensagem hide">CPF inválido</p>
              </div>
              <div class="input-group">
                <label>Telefone</label>
                <input
                  type="tel"
                  id="telefone"
                  maxlength="15"
                  placeholder="Digite seu telefone"
                />
                <p class="erro-mensagem hide">Telefone inválido</p>
              </div>
              <div class="input-group">
                <button type="button" class="btn-cadastrar">
                  <div id="label-cadastrar">Cadastrar</div>
                  <div class="loader hide"></div>
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>

    <script src="../assets/js/cadastro.js"></script>
  </body>
</html>
